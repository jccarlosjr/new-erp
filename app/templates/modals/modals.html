<div class="modal fade" id="propostaModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="propostaModalTitle">
                    Nova Proposta
                </h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <input type="hidden" id="proposta-id">
                <input type="hidden" id="proposta-modal-card-id">
                <input type="hidden" id="proposta-modal-cliente-cpf">

                <div class="row">
                    <div class="col-md-6">
                        <label for="banco-select">Banco</label>
                        <select name="banco-select" id="banco-select" class="form-select">
                            <option value="">-</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="operacoes-select">Operação</label>
                        <select name="operacoes-select" id="operacoes-select" class="form-select">
                            <option value="">-</option>
                        </select>
                    </div>
                </div>

                <div class="row g-2 d-none mt-3" id="form-proposta">
                    <div class="col-md-12">
                        <label>Tabela</label>
                        <select id="tabela-select" class="form-select"></select>
                    </div>
                    <div class="col-md-6">
                        <label>Coeficiente</label>
                        <input type="text" id="coeficiente" class="form-control" readonly>
                    </div>
                    <div class="col-md-6">
                        <label>Prazo</label>
                        <input type="number" id="prazo" class="form-control" readonly>
                    </div>
                </div>
                <span id="form-proposta-fields"></span>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">
                    Cancelar
                </button>
                <button class="btn btn-primary" onclick="saveProposta()">
                    Salvar Proposta
                </button>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="historicoModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">
                    Histórico
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <div id="historico-loading" class="text-center py-3 d-none">
                    <div class="spinner-border"></div>
                </div>

                <ul class="list-group" id="historicoList"></ul>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">
                    Fechar
                </button>
            </div>

        </div>
    </div>
</div>


<div class="modal fade" id="deletePropostaModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5>Excluir Proposta</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body text-center">
        <input type="hidden" id="delete-proposta-id">
        <p>Deseja excluir <strong id="delete-proposta-nome"></strong>?</p>
        <p class="text-danger">ESSA AÇÃO NÃO PODE SER DESFEITA</p>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-danger" onclick="deleteProposta()">Excluir</button>
      </div>

    </div>
  </div>
</div>
