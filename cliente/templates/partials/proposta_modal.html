<div class="modal fade" id="propostaModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Proposta</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <input type="hidden" id="proposta-id">

                <div class="row g-2">
                    <div class="col-md-4">
                        <label>Tabela</label>
                        <select id="tabela-id" class="form-select"></select>
                    </div>

                    <div class="col-md-4">
                        <label>Parcela</label>
                        <input type="number" id="parcela" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label>Prazo</label>
                        <input type="number" id="prazo" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label>Troco</label>
                        <input type="number" id="troco" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label>Status</label>
                        <select id="status-id" class="form-select"></select>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">
                    Cancelar
                </button>
                <button class="btn btn-primary" onclick="saveProposta()">
                    Salvar
                </button>
            </div>
        </div>
    </div>
</div>
