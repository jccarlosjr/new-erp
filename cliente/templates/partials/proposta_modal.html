<div class="modal fade" id="propostaModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="propostaModalTitle">
                    Nova Proposta
                </h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <input type="hidden" id="proposta-id">

                <div class="row">
                    <div class="col-md-6">
                        <label for="banco-select">Banco</label>
                        <select name="banco-select" id="banco-select" class="form-select">
                            <option value="">-</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="operacoes-select">Operação</label>
                        <select name="operacoes-select" id="operacoes-select" class="form-select">
                            <option value="">-</option>
                        </select>
                    </div>
                </div>

                <div class="row g-2 d-none mt-3" id="form-proposta">

                    <div class="col-md-6">
                        <label>Tabela</label>
                        <select id="tabela-select" class="form-select"></select>
                    </div>

                    <div class="col-md-6">
                        <label>Coeficiente</label>
                        <input type="text" id="coeficiente" class="form-control" readonly>
                    </div>

                    <div class="col-md-4">
                        <label>Parcela</label>
                        <input type="text" id="parcela" class="form-control" oninput="floatFormat(this)">
                    </div>

                    <div class="col-md-4">
                        <label>Prazo</label>
                        <input type="number" id="prazo" class="form-control" readonly>
                    </div>

                    <div class="col-md-4">
                        <label>Troco</label>
                        <input type="text" id="troco" class="form-control">
                    </div>

                    <div class="col-md-12">
                        <label>Observações</label>
                        <textarea id="obs" class="form-control"></textarea>
                    </div>

                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">
                    Cancelar
                </button>
                <button class="btn btn-primary" onclick="saveProposta()">
                    Salvar Proposta
                </button>
            </div>

        </div>
    </div>
</div>
