<div class="d-flex justify-content-between align-items-center mb-3">
    <h5>Matrículas</h5>
    <button class="btn btn-success" onclick="openCreateMatriculaModal()">
        Nova Matrícula
    </button>
</div>

<div class="table-responsive">
    <table class="table table-sm table-bordered text-center">
        <thead>
            <tr>
                <th width="40"></th>
                <th>Convênio</th>
                <th>Matrícula</th>
                <th>Banco</th>
                <th>Conta</th>
                <th width="120">Ações</th>
            </tr>
        </thead>
        <tbody id="matriculasTable">
            <tr>
                <td colspan="5" class="text-center text-muted">
                    Nenhuma matrícula carregada
                </td>
            </tr>
        </tbody>
    </table>
</div>


<div class="d-flex justify-content-between mt-4">
    <button class="btn btn-secondary" onclick="goStep(1)">
        <i class="bi bi-arrow-left-short"></i>  Voltar
    </button>

    <button id="btnContinuarOferta"
            class="btn btn-primary"
            onclick="createCardOferta()"
            disabled>
        Continuar <i class="bi bi-arrow-right-short"></i>
    </button>
</div>
